<!DOCTYPE html>

<html>

<head>
    <script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
    <!-- <script src="aframe.min.js"></script> -->
</head>

<body>
    <a-scene fog="type: linear; color: lightgrey; far: 10; near: 1">
        <a-assets>
            <img id="alum" src="alum.jpg">
            <img id="blood" src="blood.jpg">
        </a-assets>

        <a-sphere position="-2 1.25 -5" radius="1.25" color="red"></a-sphere>
        <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5" color="blue"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="25" height="16" src="#alum"></a-plane>
        <a-plane position="0 4 -4" rotation="90 0 0" width="25" height="16" src="#alum"></a-plane>
        <a-box position="-7.25 2 -4" depth="6" height="4" width="0.5" src="#alum"></a-box>
        <a-box position="0 2 -7" depth="1" height="4" width="15" src="#alum"></a-box>
        <a-box position="-12.25 2 -4" depth="16" height="4" width="0.5" src="#alum"></a-box>
        <a-box position="0 2 -12" depth="1" height="4" width="25" src="#alum"></a-box>
        <a-box position="12.25 2 -4" depth="16" height="4" width="0.5" src="#alum"></a-box>
        <a-box position="0 2 4" depth="1" height="4" width="25" src="#alum"></a-box>
        <a-camera position="0 1.6 2"></a-camera>

    </a-scene>
</body>

</html>
